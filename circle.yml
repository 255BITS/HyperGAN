dependencies:
  pre:
    - pyenv global 3.5.3
  override:
    - pip3 install tensorflow hyperchamber Pillow pdoc
    - python3 setup.py develop
test:
  override:
    - sh tests/run.sh
    - pdoc --html --overwrite hypergan
    - mkdir -p $CIRCLE_ARTIFACTS/apidocs
    - cp -R hypergan/* $CIRCLE_ARTIFACTS/apidocs
